<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Test</title>
</head>

<body>
  <div id="container">
    <header>
      <div>
        <p> Pontuação </p>
        <input type="text" id="mainScore" name="scoreField" value="15" readonly>
      </div>
    </header>
    <main>
      <div id="results"></div>
      <div id="input-container">
        <div class="input">
          <p> Desenvolvedor DevOps </p>
          <input type="text" id="firstDev" name="scoreField" value="0" readonly>
          <div>
            <button id="incrementBtn" onclick="addValue(firstDev)"> + </button>
            <button id="decrementBtn" onclick="removeValue(firstDev)"> - </button>
          </div>
        </div>
        <div class="input">
          <p> Desenvolvedor Mobile </p>
          <input type="text" id="secondDev" name="scoreField" value="0" readonly>
          <div>
            <button id="incrementBtn" onclick="addValue(secondDev)"> + </button>
            <button id="decrementBtn" onclick="removeValue(secondDev)"> - </button>
          </div>
        </div>
        <div class="input">
          <p> Desenvolvedor FullStack </p>
          <input type="text" id="thirdDev" name="scoreField" value="0" readonly>
          <div>
            <button id="incrementBtn" onclick="addValue(thirdDev)"> + </button>
            <button id="decrementBtn" onclick="removeValue(thirdDev)"> - </button>
          </div>
        </div>
      </div>
      <button id="reveal" class="button"> Revelar </button>
      <button id="checkout" class="button">Enviar</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
