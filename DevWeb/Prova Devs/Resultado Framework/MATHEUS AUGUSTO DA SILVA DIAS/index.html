<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prova Framework</title>
    
    <link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
    
</head>

<body>

<div id="MainForm">

    <form>
        <div>
            
            <div class="campo">
                <div class="atributos">

                    <br>
                    <br>
                    
                    <label>Pontuação</label>
                    <div class="pontos">
                        
                        <input id="Atributos_PontosTotais" type="text" name="pt" id="pt" size="2" value="15"/>
                    </div>
                    <br>


                    <div class="atributo">
                        <label>Dev1</label>
                        <input type="text" name="Dev1" id="Dev1" size="2" value="0"/>
                        <input type="button" value="+" class="botao" onclick="Adicionar('Dev1')"/>
                        <input type="button" value="-" class="botao" onclick="Subtrair('Dev1')"/>
                        
                    </div>

                    <br>

                    <div class="atributo">
                        <label>Dev2</label>
                        <input type="text" name="Dev2" id="Dev2" size="2" value="0"/>
                        <input type="button" value="+" class="botao" onclick="Adicionar('Dev2')"/>
                        <input type="button" value="-" class="botao" onclick="Subtrair('Dev2')"/>
                        
                        
                    </div>

                    <br>
            
                    <div class="atributo">
                        <label>Dev3</label>
                        <input type="text" name="Dev3" id="Dev3" size="2" value="0"/>
                        <input type="button" value="+" class="botao" onclick="Adicionar('Dev3')"/>
                        <input type="button" value="-" class="botao" onclick="Subtrair('Dev3')"/>
    
                    </div>

                </div>
            </div>

            <br>
           <button type="button" onclick="GerarResultados()">Enviar</button>

        </div>
    </form>

</div>


<div id="ResultForm" class="atributos">
    <br>
    <br>
    <legend>Resultado</legend>

    <div class="campo">
        <label type="text" name="ResultadoDev1" id="ResultadoDev1">-</label>

    </div>

    <div class="campo">
        <label type="text" name="ResultadoDev2" id="ResultadoDev2">-</label>
    </div>

    <div class="campo">
        <label type="text" name="ResultadoDev3" id="ResultadoDev3">-</label>
    </div>

</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
