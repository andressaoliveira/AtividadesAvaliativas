

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <script type="text/javascript" src="personagem.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="cadastro" method="post" action="">
        <div>
            <legend>Cadastro do Personagem</legend>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nome" type="text" value="" placeholder="Digite o nome">
            </div>

            <div class="campo">
                <label for=" raça">Classe: </label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            </label>
            <div class="campo">
                <label for="raca">Raça: </label>
                <input type="radio" name="raca" value="Humano" checked>Humano</input>
                <input type="radio" name="raca" value="Elfo">Elfo</input>
                <input type="radio" name="raca" value="Anão"> Anão</input>
                </label>
            </div>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input type="text" name="pt" id="pt" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('forca')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('forca')" />
                        <input type="text" name="forca" id="forca" size="2" value="0" />
                        <label>Força</label>

                        <div class="atributo">
                            <input type="button" value="+" class="botao" onclick="adicionaAtributo('destreza')" />
                            <input type="button" value="-" class="botao" onclick="removeAtributo('destreza')" />
                            <input type="text" name="destreza" id="destreza" size="2" value="0" />
                            <label>destreza</label>
                            
                            <div class="atributo">
                                <input type="button" value="+" class="botao" onclick="adicionaAtributo('sabedoria')" />
                                <input type="button" value="-" class="botao" onclick="removeAtributo('sabedoria')" />
                                <input type="text" name="sabedoria" id="sabedoria" size="2" value="0" />
                                <label>sabedoria</label> 

                                <div class="atributo">
                                    <input type="button" value="+" class="botao" onclick="adicionaAtributo('inteligencia')" />
                                    <input type="button" value="-" class="botao" onclick="removeAtributo('inteligencia')" />
                                    <input type="text" name="inteligencia" id="inteligencia" size="2" value="0" />
                                    <label>inteligencia</label>
                                    

                    </div>
                </div>
            </div>

           <button type="button" onclick="enviar()">enviar</button>
           
    </form>


	<div id="resultado" class="atributos">
        <label for="nomeresult">Nome: </label> <br>
                <input id="n" type="text">
                <label for="c">Classe: </label> <br>
                <input id="c" type="text"> 
                <label for="r">Raça: </label> <br>
                <input id="r" type="text">
                <label for="f">forca: </label> <br>
                <input id="f" type="text">
                <label for="d">destreza: </label> <br>
                <input id="d" type="text">
                <label for="s">sabedoria: </label> <br>
                <input id="s" type="text">
                <label for="i">inteligencia: </label> <br>
                <input id="i" type="text">
	</div>

</body>

</html>
