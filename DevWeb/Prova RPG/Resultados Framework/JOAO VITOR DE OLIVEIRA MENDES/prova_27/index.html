<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <div class="row">
            <div class="container col-6">
                <form name="cadastro" method="post" action="" class="row justify-content-around mainForms">
                    <legend class="fw-bold">Cadastro do Personagem</legend>
                    <div class="col-12 p-3 input-group">
                        <label class="fw-bold input-group-text" for="nomejog">Nome: </label>
                        <input id="nome" type="text" value="" placeholder="Digite o nome" class="form-control">
                    </div>
        
                    <div class="col-12 p-3 input-group">
                        <label class="fw-bold input-group-text" for="tipo">Classe: </label>
                        <select name="classe" id="tipo" class="form-select">
                            <option value="Guerreiro">Guerreiro</option>
                            <option value="Mago">Mago</option>
                            <option value="Feiticeiro">Feiticeiro</option>
                        </select>
                    </div>

                    <div class="col-12 p-3 input-group">
                        <label class="fw-bold input-group-text" for="raca">Raça: </label>
                        <input type="radio" name="raca" value="Humano" checked class="form-check-input rounded-circle mx-3">Humano</input>
                        <input type="radio" name="raca" value="Elfo" class="form-check-input rounded-circle mx-3">Elfo</input>
                        <input type="radio" name="raca" value="Anao" class="form-check-input rounded-circle mx-3"> Anão</input>
                    </div>
        
                    <div class="col-12 p-3 atributos">
                        <div class="container-fluid">
                            <div class="row justify-content-end">
                                <legend class="fw-bold col-12">Atributos:</legend>
                                <div class="col-6 pb-3">
                                    <div class="input-group">
                                        <label class="fw-bold input-group-text">Pontos: </label>
                                        <input type="text" name="pt" id="pt" size="2" disabled value="10" />
                                    </div>
                                </div>
                                <div class="col-12 atributo input-group my-2">
                                    <input type="button" class="btn btn-warning" value="+" onclick="add('forca')"/>
                                    <input type="button" class="btn btn-warning" value="-" onclick="subtract('forca')"/>
                                    <input type="text" name="forca" id="forca" size="2" disabled value="0" class="mx-4"/>
                                    <label class="fw-bold px-4 input-group-text">Força</label>
                                </div>
                                <div class="col-12 atributo input-group my-2">
                                    <input type="button" class="btn btn-warning" value="+" onclick="add('inteligencia')"/>
                                    <input type="button" class="btn btn-warning" value="-" onclick="subtract('inteligencia')"/>
                                    <input type="text" name="Inteligencia" id="inteligencia" size="2" disabled value="0" class="mx-4"/>
                                    <label class="fw-bold px-4 input-group-text">Inteligencia</label>
                                </div>
                                <div class="col-12 atributo input-group my-2">
                                    <input type="button" class="btn btn-warning" value="+" onclick="add('destreza')"/>
                                    <input type="button" class="btn btn-warning" value="-" onclick="subtract('destreza')"/>
                                    <input type="text" name="Destreza" id="destreza" size="2" disabled value="0" class="mx-4"/>
                                    <label class="fw-bold px-4 input-group-text">Destreza</label>
                                </div>
                                <div class="col-12 atributo input-group my-2">
                                    <input type="button" class="btn btn-warning" value="+" onclick="add('magia')"/>
                                    <input type="button" class="btn btn-warning" value="-" onclick="subtract('magia')"/>
                                    <input type="text" name="Magia" id="magia" size="2" disabled value="0" class="mx-4"/>
                                    <label class="fw-bold px-4 input-group-text">Magia</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success my-3 col-3" onclick="send()">Enviar</button>

                    <button type="button" class="btn btn-danger my-3 col-3" onclick="limpar()">Limpar</button>

                </form>
            </div>

            <div class="col-6 container-fluid">
                <div id="resultado" class="row atributos">
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="index.js"> </script>

</body>

</html>
