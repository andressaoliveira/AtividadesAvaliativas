<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <script type="text/javascript" src="main.js"> </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body style="background-color: rgb(128, 128, 128);">
    <div class="container">
    <form name="cadastro" method="post" action="">
        <div class="row"> 
            <div class="col-md-6">
            <h3>Cadastro do Personagem</h3>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nome" type="text" value="" placeholder="Digite o nome" required>
            </div>

            <div class="campo">
                <label for=" raça">Classe: </label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            </label>
            <div class="campo">
                <label for="raca">Raça: </label>
                <input type="radio" name="raca" value="humano" id="humano" checked>Humano</input>
                <input type="radio" name="raca" value="elfo" id="elfo">Elfo</input>
                <input type="radio" name="raca" value="anao" id="anao"> Anão</input>
            </div>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input type="text" name="points" id="points" size="2" value="10" disabled/>
                    </div>
                    <div class="atributo">
                        <div>
                        <input class="btn btn-primary btn" type="button" value="+" onclick=addButtonForca() />
                        <input class="btn btn-warning btn" type="button" value="-" onclick=removeButtonForca() />
                        <input type="text" name="forca" id="forca" size="2" value="0"  disabled/>
                        <label>Força</label>
                    </div><br>
                        <div class="forca">
                        <input class="btn btn-primary btn" type="button" value="+" onclick=addButtonDestreza() />
                        <input class="btn btn-warning btn" type="button" value="-" onclick=removeButtonDestreza() />
                        <input type="text" name="destreza" id="destreza" size="2" value="0" disabled/>
                        <label>Destreza</label>
                    </div>
                    </div>
                </div>
            </div><br>

           <button class="btn btn-success" type="button" onclick=enviar()>Enviar</button>
    </form>
 </div>

	<div id="resultado" class="atributos col-md-6">
        <h3>Resultado</h3>
        <div class="nome">
        <label>Nome:</label>
        <input type="text" name="nome_final" id="nome2" disabled>
    <div class="classe">
        <label>Classe:</label>
        <input type="text" name="classe_final" id="classe2" disabled>
    </div>
    <div class="raca">
        <label>Raça:</label>
        <input type="text" name="raca_final" id="raca2" disabled>
    </div>
    <div class="forca">
        <label>Força:</label>
        <input type="text" name="forca_final" id="forca2" disabled>
    </div>
    <div class="destreza">
        <label>Destreza:</label>
        <input type="text" name="destreza_final" id="destreza2" disabled>
    </div>
	</div>
</div>
</body>

</html>
