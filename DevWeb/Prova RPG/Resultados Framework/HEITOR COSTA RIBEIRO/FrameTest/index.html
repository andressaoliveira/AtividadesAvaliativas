<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Prova Andressa</title>
</head>
<body>
    
<h1>Dados Jogadores</h1>
    <form onsubmit="" class="form-control">
    <input name = "name" onchange="manipulatorInput(event)" 
    placeholder="Nome" type="text" required>

    <select name="Classe" id="classe">
        <option value="Guerreiro">Guerreiro</option>
        <option value="Mago">Mago</option>
        <option value="Feiticeiro">Feiticeiro</option>
    </select>

    <br>
<br> 

    <input name = "Raca" onchange="manipulatorInput(event)" 
     type="radio" value="Anao">Anão</input>
     <input name = "Raca" onchange="manipulatorInput(event)" 
     type="radio" value="Elfo">Elfo</input>
     <input name = "Raca" onchange="manipulatorInput(event)" 
     type="radio" value="Humano">Humano</input>

<br>
<br> 


     
     <input type="number" name="forca"  size="2"  maxlength="10" minlength="1" onchange="manipulatorInput(event)"/>
     <label>Força</label>

     <br>
     <br> 

     <input type="number" name="dest"  size="2" maxlength="10" minlength="1" onchange="manipulatorInput(event)"/>
     <label>Destreza</label>

     <br>
     <br> 

     <input type="number" name="sabe"  size="2"maxlength="10" minlength="1" onchange="manipulatorInput(event)"/>
     <label>Sabedoria</label>

     <br>
     <br> 
     
     <input type="number" name="inte"  size="2" onchange="manipulatorInput(event)"/>
     <label>Inteligência</label>


     <br>
<br> 
    <button type="submit" name="Enviar" class="btn btn-primary">Enviar</button>
</form>
    <h2>Resultado</h2>
    <ul id="list"></ul>



    <script src="index.js"></script>
</body>
</html>
