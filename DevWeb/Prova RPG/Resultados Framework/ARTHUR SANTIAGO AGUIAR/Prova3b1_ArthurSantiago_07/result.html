<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cadastro Personagem</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="result.js"> </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <form name="cadastro" method="post" action="" class="form">
    <fieldset class="form-container">
      <h1 class="title">Resultado</h1>
      <div class="mainBody">
        <div class="d-flex align-items-center mb-3">
          <label for="name" class="form-label">Nome: </label>
          <input id="name" type="text" class="ms-2 form-control" readonly >
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="classe" class="form-label">Classe: </label>
          <input id="classe" type="text" class="ms-2 form-control" readonly >
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="breed" class="form-label">Raça: </label>
          <input id="breed" type="text" class="ms-2 form-control" readonly >
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="force" class="form-label">Força: </label>
          <input id="force" type="text" class="ms-2 form-control" readonly >
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="dexterity" class="form-label">Destreza: </label>
          <input id="dexterity" type="text" class="ms-2 form-control" readonly >
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="wisdom" class="form-label">Sabedoria: </label>
          <input id="wisdom" type="text" class="ms-2 form-control" readonly >
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="intelligence" class="form-label">Inteligência: </label>
          <input id="intelligence" type="text" class="ms-2 form-control" readonly >
        </div>
     </div>
    </fieldset>
  </form>

  <div id="resultado" class="atributos">
  </div>

</body>
</html>
