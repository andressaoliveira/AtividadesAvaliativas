                    </div>

                    <!--força, destreza, sabedoria, inteligência-->

                    </div>
                    <div id="destreza">

                    </div>
                    <div id="sabedoria"> 
                            <input type="button" class="btn btn-success" value="-" class="btn-action" onclick="removeAtributo('sabedoria')" />
                            <input type="button" class="btn btn-danger" value="+" class="btn-action" onclick="adicionaAtributo('sabedoria')" />
                            <input type="number" name="sabedoria" class="caracter" size="2" value="0" />

                    </div>
                    <div id="inteligência">

                            <input type="number" name="inteligência" class="caracter" size="2" value="0" />
                        <label>Inteligência</label>
                    </div>
