<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
  <div id="mae">
    <form name="cadastro" method="post" action="">
        <div class="divmae">
            <legend>Cadastro do Personagem</legend>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nome" type="text" value="" placeholder="Digite o nome" >
            </div>

            <div class="campo">
                <label for=" raça">Classe: </label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            </label>
            <div class="campo" id="raca">
                <label for="raca">Raça: </label>
                <input type="radio" name="raca" value="Humano" checked>Humano</input>
                <input type="radio" name="raca" value="Elfo">Elfo</input>
                <input type="radio" name="raca" value="Anão"> Anão</input>
                </label>
            </div>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input type="text" name="pt" id="pt" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('forca')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('forca')" />
                        <input type="text" name="forca" id="forca" size="2" value="0" />
                        <label>Força</label>
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('estilo')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('estilo')" />
                        <input type="text" name="forca" id="estilo" size="2" value="0" />
                        <label>Estilo</label>
                    </div>
                </div>
            </div>

           <button type="submit" id="enviar" onclick="salvar()">Submit</button>

        </div>
    </div>
    </form>
    <div id="mensagem">
    </div>




	<div id="resultado" class="atributos">
	</div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
