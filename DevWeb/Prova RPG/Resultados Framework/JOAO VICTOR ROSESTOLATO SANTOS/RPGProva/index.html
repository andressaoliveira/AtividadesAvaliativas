<html>

    <link rel='stylesheet' href="bootstrap.min.css">

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <form id="cadastroForm">
        <div>
            <h1>Cadastro do Personagem</h1>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input name="nome" id="nome" type="text" value="" placeholder="Digite o nome" required>
            </div>

            <div class="campo">
                <label for=" raça">Classe: </label>
                <select name="classe" id="classe" required>
                    <option value=""></option>
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            </label>
            <div class="campo">
                <label for="raca">Raça: </label>
                <input type="radio" name="raca" value="Humano" checked>Humano</input>
                <input type="radio" name="raca" value="Elfo">Elfo</input>
                <input type="radio" name="raca" value="Anão"> Anão</input>
                </label>
            </div>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input class="pt" type="text" name="pt" id="pt" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <label>Força</label>
                        <input type="text" name="forca" id="forca" size="2" value="0" />
                        <input type="button" value="+" class="botao btn btn-outline-success" onclick="adicionaAtributo('forca')" />
                        <input type="button" value="-" class="botao btn btn-outline-danger" onclick="removeAtributo('forca')" />
                        
                    </div>
                    <div class="atributo">
                        <label>Dextreza</label>
                        <input type="text" name="dextreza" id="dextreza" size="2" value="0" />
                        <input type="button" value="+" class="botao btn btn-outline-success" onclick="adicionaAtributoD('dextreza')" />
                        <input type="button" value="-" class="botao btn btn-outline-danger" onclick="removeAtributoD('dextreza')" />

                    </div>
                    <div class="atributo">
                        <label>Constituição</label>
                        <input type="text" name="constituicao" id="constituicao" size="2" value="0" />
                        <input type="button" value="+" class="botao btn btn-outline-success" onclick="adicionaAtributoC('constituicao')" />
                        <input type="button" value="-" class="botao btn btn-outline-danger" onclick="removeAtributoC('constituicao')" />
                        
                    </div>
                </div>
            </div>
            <br>
           <button type="submit" class="btn btn-success" onclick="rodar()">enviar</button>

        </div>
    </form>


    
	<div id="resultado" class="atributos">
      
        <table>
            <tr>
              <th>Nome</th>
              <th>Classe</th>
              <th>Raça</th>
              <th>Força</th>
              <th>Dextreza</th>
              <th>Constituição</th>
            </tr>
            <tr>
              <td id="forcaF"></td>
              <td id="character"></td>
              <td id="class"></td>
              <td id="racaP"></td>
              <td id="dex"></td>
              <td id="con"></td>
            </tr>

	</div>

    <script src="./index.js"></script>
</body>

</html>
