<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <form name="cadastro" method="post"  class="form">
        <div>
            <legend>Cadastro do Personagem</legend>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nome" type="text" value="" placeholder="Digite o nome">
            </div>

            <div class="campo">
                <label for="raça">Classe: </label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            </label>
            <div class="campo">
                <label for="raca">Raça: </label>
                <input id="humano" type="radio" name="raca" value="Humano" checked>Humano</input>
                <input id="elfo" type="radio" name="raca" value="Elfo">Elfo</input>
                <input id="anao" type="radio" name="raca" value="Anão"> Anão</input>
                </label>
            </div>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input type="text" name="pt" id="pt" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <label>Força</label>
                        <p id="contador"> 0</p>
                       
                        <button type="button" id="forcaMais" > + </button>
                        <button type="button" id="forcaMenos" > - </button>
                      
                    </div>

                    <div class="atributo">
                        <label>Persoasao</label>
                        <p id="contadorP"> 0</p>
                       
                        <button type="button" id="persoasaoMais" > + </button>
                        <button type="button" id="persoasaoMenos" > - </button>
                     
                    </div>

                    <div class="atributo">
                        <label>Sabedoria</label>
                        <p id="contadorS"> 0</p>
                      
                        <button type="button" id="sabedoriaMais" > + </button>
                        <button type="button" id="sabedoriaMenos" > - </button>
                      
                    </div>

                    <div class="atributo">
                        <label>Destresa</label>
                        <p id="contadorD"> 0</p>
                     
                        <button type="button" id="destresaMais" > + </button>
                        <button type="button" id="destresaMenos" > - </button>
                       
                    </div>

                </div>
            </div>

           <button type="submit" id="enviar">enviar</button>

        </div>
    </form>


	<div id="resultado" class="resultado" style="visibility: hidden;">
        <label class="lbl">Nome</label>
        <p class="text" id="nameText"></p>
        <label class="lbl">Classe</label>
        <p class="text" id="classText"></p>
        <label class="lbl">Raça</label>
        <p class="text" id="racaText"></p>
        <label class="lbl">Força</label>
        <p class="text" id="forcaText"></p>
        <label class="lbl">Persoasao</label>
        <p class="text" id="persoasaoText"></p>
        <label class="lbl">Sabedoria</label>
        <p class="text" id="sabedoriaText"></p>
        <label class="lbl">Destresa</label>
        <p class="text" id="destresaText"></p>
	</div>
    <script src="js.js"></script>

</body>

</html>
