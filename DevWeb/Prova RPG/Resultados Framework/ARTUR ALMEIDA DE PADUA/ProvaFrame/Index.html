<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Frame</title>
</head>
<body>

    <form>
        <!-- criando os inputs com nome para quando clicar no botão "enviar" ou enter para receber o valor de cada input
        colocando o onchange nele para quando clicar fora do input para comparar os dados que foi colocado são iguais aos
        dados colocados antes -->
        
        <input name="nomeCliente" placeholder="nome do cliente" onchange="editNome(event)" value="">
        <input name="conteudoCarga" placeholder="conteudo da carga" onchange="editConteudo(event)" value="">
        <input name="prazoEntrega" placeholder="prazo de entrega" onchange="editPrazo(event)" value="00/00/00">
        <!-- enviar os dados para função enviar -->
        <button type="submit">Enviar</button>
    </form>

    <h2>Atributos inseridos</h2>
    <!-- ul com id para quando clicar no botão vai acresentar uma lista com os dados dos inputs --> 
    <ul id="inseridos"></ul>

    <!-- conectar com o javascript --> 
    <script src="main.js"></script>
</body>
</html>
