<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="cadastro" method="post">
        <div class="boxCadastro">
            <center>
                <legend>Cadastro do Personagem</legend>
            </center>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nomeCadastro" type="text" value="" placeholder="Digite o nome">
            </div>

            <div class="campo">
                <label for=" classe">Classe: </label>
                <select name="classe" id="classeCadastro">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            <div class="campo">
                <label for="raca">Raça: </label>
                <input type="radio" name="raca" value="Humano" id="humano" checked class="bolinha">Humano</input>
                <input type="radio" name="raca" value="Elfo" id="elfo" class="bolinha">Elfo</input>
                <input type="radio" name="raca" value="Anão" id="anao" class="bolinha"> Anão</input>
            </div>

            <div class="campo">
                <label for=" raça">Sexo: </label>
                <select name="sexo" id="sexoCadastro">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <div class="campo">
                <div class="atributos">
                    <center>
                        <legend>Atributos:</legend>
                    </center>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input type="text" name="pt" id="pt" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('forca')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('forca')" />
                        <input type="text" name="forca" id="forca" size="2" value="0" readonly />
                        <label>Força</label>
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('coragem')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('coragem')" />
                        <input type="text" name="coragem" id="coragem" size="2" value="0" readonly/>
                        <label>Coragem</label>
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('agilidade')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('agilidade')" />
                        <input type="text" name="agilidade" id="agilidade" size="2" value="0" readonly/>
                        <label>Agilidade</label>
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('inteligencia')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('inteligencia')" />
                        <input type="text" name="inteligencia" id="inteligencia" size="2" value="0" readonly />
                        <label>Inteligência</label>
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('habilidade')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('habilidade')" />
                        <input type="text" name="habilidade" id="habilidade" size="2" value="0" readonly />
                        <label>Habilidade</label>
                    </div>
                </div>
            </div>
            <center>
                <button type="button" onclick="fichaRPG();" class="bntEnviar">Enviar</button>
                <button type="button" onclick="limparRPG();" class="bntEnviar">Limpar</button>
            </center>
        </div>
    </form>

    <div id="resultado" class="boxAtributos" style="visibility: hidden;">
        <center>
            <legend>Personagem Cadastrado</legend>
        </center>
        <div class="campo">
            <label for="nomejog">Nome: </label>
            <label id="nomePersonagem"></label>
        </div>

        <div class="campo">
            <label for="classe">Classe: </label>
            <label id="classePersonagem"></label>
        </div>

        <div class="campo">
            <label for="raca">Raça: </label>
            <label id="racaPersonagem"></label>
        </div>

        <div class="campo">
            <label for="sexo">Sexo: </label>
            <label id="sexoPersonagem"></label>
        </div>

        <div class="campo">
            <div class="atributos">
                <center>
                    <legend>Atributos:</legend>
                </center>
                <div class="atributo">
                    <label>Força:</label>
                    <label id="forcaPersonagem"></label>
                </div>
                <div class="atributo">
                    <label>Coragem:</label>
                    <label id="coragemPersonagem"></label>
                </div>
                <div class="atributo">
                    <label>Agilidade:</label>
                    <label id="agilidadePersonagem"></label>
                </div>
                <div class="atributo">
                    <label>Inteligência:</label>
                    <label id="inteligenciaPersonagem"></label>
                </div>
                <div class="atributo">
                    <label>Habilidade:</label>
                    <label id="habilidadePersonagem"></label>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="script.js"> </script>

</html>
