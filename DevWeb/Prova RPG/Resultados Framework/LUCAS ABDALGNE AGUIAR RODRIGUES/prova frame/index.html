<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <br>
    <center>
    <form id="cadastro" name="cadastro" class="row">
        <div">
            <legend>Cadastro do Personagem</legend>
            <div class="row mb-3">
                <label for="nomejog" class="col-sm-2 col-form-label">Nome: </label>
                <div class="col-sm-9">
                    <input id="nome" type="text" value="" placeholder="Digite o nome" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for=" raça" class="col-sm-2 col-form-label">Classe: </label>
                <div class="col-sm-9">
                    <select name="classe" id="classe" class="form-select">
                        <option value="Guerreiro">Guerreiro</option>
                        <option value="Mago">Mago</option>
                        <option value="Feiticeiro">Feiticeiro</option>
                    </select>
                </div>                
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Raças: </legend>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="raca" id="gridRadios1" value="Humano" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Humano
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="raca" id="gridRadios2" value="Elfo">
                    <label class="form-check-label" for="gridRadios2">
                      Elfo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="raca" id="gridRadios2" value="Anão">
                    <label class="form-check-label" for="gridRadios2">
                      Anão
                    </label>
                  </div>
                </div>
            </fieldset>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Pontos: </label>
                        <div class="col-sm-9">
                            <input type="text" name="pt" id="pt" size="2" value="10" class="form-control"/>
                        </div>                        
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Força</label>
                        <div class="col-sm-9">
                            <input type="button" value="+" class="btn btn-outline-secondary" onclick="adicionaAtributo('forca') " />
                            <input type="text" name="forca" id="forca" size="2" value="0" class="form-control"/>
                            <input type="button" value="-" class="btn btn-outline-secondary" onclick="removeAtributo('forca')" />
                        </div>                  
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Vigor</label>
                        <div class="col-sm-9">
                            <input type="button" value="+" class="btn btn-outline-secondary" onclick="adicionaAtributo('vigor')" />
                            <input type="text" name="vigor" id="vigor" size="2" value="0" class="form-control"/>
                            <input type="button" value="-" class="btn btn-outline-secondary" onclick="removeAtributo('vigor')" />
                        </div>                        
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Agilidade</label>
                        <div class="col-sm-9">
                            <input type="button" value="+" class="btn btn-outline-secondary" onclick="adicionaAtributo('agilidade')" />
                            <input type="text" name="agilidade" id="agilidade" size="2" value="0" class="form-control"/>
                            <input type="button" value="-" class="btn btn-outline-secondary" onclick="removeAtributo('agilidade')" />
                        </div>                      
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Resistencia</label>
                        <div class="col-sm-9">
                            <input type="button" value="+" class="btn btn-outline-secondary" onclick="adicionaAtributo('resistencia')" />
                            <input type="text" name="resistencia" id="resistencia" size="2" value="0" class="form-control"/>
                            <input type="button" value="-" class="btn btn-outline-secondary" onclick="removeAtributo('resistencia')" />
                        </div>  
                    </div>
                </div>
            </div>

           <input type="button" value="enviar" class="btn btn-outline-secondary" onclick="enviar()">

        </div>
        
    </form>
    <hr>
    <div id="resultado">
        <form action="resultado" class="row">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resNome">Nome: </label>
                <div class="col-sm-9">
                    <input id="resNome" type="text" value="" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resClasse">Classe: </label>
                <div class="col-sm-9">
                    <input id="resClasse" type="text" value="" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resRaca">Raça: </label>
                <div class="col-sm-9">
                    <input id="resRaca" type="text" value="" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resForca">Força: </label>
                <div class="col-sm-9">
                    <input id="resForca" type="text" value="" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resVigor">Vigor: </label>
                <div class="col-sm-9">
                    <input id="resVigor" type="text" value="" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resAgilidade">Agilidade: </label>
                <div class="col-sm-9">
                    <input id="resAgilidade" type="text" value="" class="form-control">
                </div>                
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="resResistencia">Resistencia: </label>
                <div class="col-sm-9">
                    <input id="resResistencia" type="text" value="" class="form-control">
                </div>                
            </div>
        </form>
    </div>
    </center>   
    <script src="script.js"></script>
</body>
</html>
