<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>

    <!--aqui eu vinculo o style.css e o bootstrap no meu html-->

</head>

<body>

<div class="page_content">

    <form id="formularinho" name="cadastro" method="post" >
        <div>
            <h1 class="cadastro">Cadastro do Personagem</h1>
            <div class="campo">
                <label class="vermelho" for="nomejog">Nome: </label>
                <input id="nome" type="text" placeholder="Digite o nome"> <br>
            </div>


            <!-- aqui é o codigo de layout da seleção de classe, eu adicionei umas classes a mais-->
            <div class="campo">
                <label class="vermelho"for=" raça">Classe: </label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                    <option value="Barbaro">Bárbaro</option>
                    <option value="Paladino">Paladino</option>
                    <option value="Bardo">Bardo</option>
                </select> <br>
            </div>

            </label>

            <!--aqui é o codigo de layout da seleção de raça, eu não adicinei nenhuma a mais -->
            <div class="campo">
                <label  class="vermelho" for="raca">Raça: </label>
                <input class="vermelho" type="radio" id="raca" name="raca" value="Humano" >Humano</input>
                <input class="vermelho" type="radio" id="raca" name="raca" value="Elfo">Elfo</input>
                <input class="vermelho" type="radio" id="raca" name="raca" value="Anão"> Anão</input>
                </label> <br>
            </div>

            <!--aqui é o codigo de layout para a seleção dos atributos, eu coloquei alguns ;) -->
            <div class="campo">
                <div > <br>
                    <legend class="vermelho" >Atributos:</legend>
                    <div class="pontos">
                        <label>Pontos: </label>
                        <input type="text" name="pt" id="pt" size="2" value="10" class="atributos"/>
                    </div>
                    <div class="forca_box">
                        <label for="forca" >Força</label>
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('forca')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('forca')" />
                        <input type="text" name="forca" class="atributos" id="forca" size="2" value="0" />
                    </div>

                    <div class="inteligencia_box">
                        <label for="intel" >Inteligencia</label>
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('intel')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('intel')" />
                        <input type="text" name="intel" class="atributos" id="intel" size="2" value="0" />
                    </div>

                    <div class="sabedoria_box">
                        <label for="sabe" >Sabedoria</label>
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('sabe')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('sabe')" />
                        <input type="text" name="sabe" class="atributos" id="sabe" size="2" value="0" />
                    </div>

                    <div class="destreza_box">
                        <label for="dest" >Destreza</label>
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('dest')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('dest')" />
                        <input type="text" name="dest" class="atributos" id="dest" size="2" value="0" />
                    </div>

                    <br>
                </div>
            </div>

           <button  class="btn btn-dark" type="button" onclick="Criar()">enviar</button>

        </div>
    </form>

    
<!--aqui é o codigo de layout do resultado do personagem -->

        <h1 class="seupersona">Seu Personagem</h1>

        <div>

            <input type="text" name="nameR" id="nomeR"  value="..." />

        <div>
            <label class="seupersona" for="raceR">Raça</label> <br>

            <input type="text" name="raceR" id="raceR" value="..." />
        </div>

        <div>
            <label class="seupersona" for="forcaR">Força</label> <br>

            <input type="text" name="forcaR" id="forcaR" value="..." />

        <div>
            <label class="seupersona" for="inteligenciaR">Inteligencia</label> <br>

            <input type="text" name="inteligenciaR" id="inteligenciaR" value="..." />
        </div>

        <div>
            <label class="seupersona" for="sabedoriaR">Sabedoria</label> <br>

            <input type="text" name="sabedoriaR" id="sabedoriaR" value="..." />

	</div>

</div>
