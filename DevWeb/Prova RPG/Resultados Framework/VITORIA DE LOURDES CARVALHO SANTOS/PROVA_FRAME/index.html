<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <script type="text/javascript" src="main.js"> </script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form name="cadastro" method="post" action="">
            <legend>Cadastro do Personagem</legend>
            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nome" type="text" value="" placeholder="Digite o nome" required>
            </div>

            <div class="campo">
                <label for=" raça">Classe: </label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                </select>
            </div>

            </label>
            <div class="campo">
                <label for="raca">Raça: </label>
                <input type="radio" name="raca" value="humano" id="humano" checked>Humano</input>
                <input type="radio" name="raca" value="elfo" id="elfo">Elfo</input>
                <input type="radio" name="raca" value="anao" id="anao"> Anão</input>
            </div>

            <div class="campo">
                <div class="atributos">
                    <legend>Atributos:</legend>
                    <div class="points">
                        <label>Pontos: </label>
                        <input type="text" name="pontos" id="pontos" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <div>
                        <input class="btn btn-primary btn" type="button" value="+" onclick=adicionarForca() />
                        <input class="btn btn-warning btn" type="button" value="-" onclick=removerPontos() />
                        <input type="text" name="forca" id="forca" size="2" value="0"  />
                        <label>Força</label>
                    </div>
                        <div class="forca">
                        <input type="button" value="+" onclick=adicionarDestreza() />
                        <input type="button" value="-" onclick=removerPontos() />
                        <input type="text" name="destreza" id="destreza" size="2" value="0" />
                        <label>Destreza</label>
                    </div>
                    </div>
                </div>
            </div><br>

           <button type="button" onclick=clicar()>Confirmar</button>
    </form>

	<div id="resultado" class="atributos">

    </div>
</body>

</html>
