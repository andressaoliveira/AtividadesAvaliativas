<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form name="cadastro" method="post" action="" id="form">
        <div class="container"> </div>
            <div class="form-row align-items-start"></div>
                <div class="col-md-6" >
                    <div id="corpo">
                        <legend>Cadastro do Personagem</legend>
                        <div class="campo">
                            <label for="nomejog">Nome: </label>
                            <input id="nome" type="text" value="" placeholder="Digite o nome">
                        </div>

                        <div class="campo">
                            <label for=" raça">Classe: </label>
                            <select name="classe" id="classe">
                                <option value="Guerreiro">Guerreiro</option>
                                <option value="Mago">Mago</option>
                                <option value="Feiticeiro">Feiticeiro</option>
                            </select>
                        </div>

                        </label>
                        <div class="campo">
                            <label for="raca">Raça: </label>
                            <input type="radio" name="raca" value="Humano" checked>Humano</input>
                            <input type="radio" name="raca" value="Elfo">Elfo</input>
                            <input type="radio" name="raca" value="Anão"> Anão</input>
                            </label>
                        </div>

                        <div class="campo">
                            <div class="atributos">
                                <legend>Atributos:</legend>
                                <div class="pontos">
                                    <label>Pontos: </label>
                                    <input type="text" name="pt" id="pt" size="2" value="10" />
                                </div>
                                <div class="atributo">
                                    <input type="button" value="+" class="botao btn btn-primary" onclick="adicionaAtributo('forca')" />
                                    <input type="button" value="-" class="botao btn btn-danger" onclick="removeAtributo('forca')" />
                                    <input type="text" name="forca" id="forca" size="2" value="0" />
                                    <label>Força</label>
                                </div>
                                <div class="atributo">
                                    <input type="button" value="+" class="botao btn btn-primary" onclick="adicionaAtributo('destreza')" />
                                    <input type="button" value="-" class="botao btn btn-danger" onclick="removeAtributo('destreza')" />
                                    <input type="text" name="destreza" id="destreza" size="2" value="0" />
                                    <label>Destreza</label>
                                </div>
                                <div class="atributo">
                                    <input type="button" value="+" class="botao btn btn-primary" onclick="adicionaAtributo('sabedoria')" />
                                    <input type="button" value="-" class="botao btn btn-danger" onclick="removeAtributo('sabedoria')" />
                                    <input type="text" name="sabedoria" id="sabedoria" size="2" value="0" />
                                    <label>Sabedoria</label>
                                </div>
                                <div class="atributo">
                                    <input type="button" value="+" class="botao btn btn-primary" onclick="adicionaAtributo('inteligencia')" />
                                    <input type="button" value="-" class="botao btn btn-danger" onclick="removeAtributo('inteligencia')" />
                                    <input type="text" name="inteligencia" id="inteligencia" size="2" value="0" />
                                    <label>Inteligencia</label>
                                </div>
                            </div>
                        </div>

                    <button type="button" onclick="finalizar()" id="btnEnviar" class="btn btn-dark">enviar</button>

                    </div>
                </div>
                <div class="col-md-6" id="finalizacao">

                </div>
            </div>
        </div>
    </form>


	<div id="resultado" class="atributos">
    </div>
    <script type="text/javascript" src="script.js"> </script>

</body>

</html>
