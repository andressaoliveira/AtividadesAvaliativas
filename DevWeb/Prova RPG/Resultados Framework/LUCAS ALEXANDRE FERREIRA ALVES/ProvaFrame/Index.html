    <form name="cadastro" method="post" action="">
        <div>

            <div class="campo">
                <label for="nomejog">Nome: </label>
                <input id="nome" type="text" value="" placeholder="Digite o nome">
            </div>

            <div class="campo">

                </select>
            </div>

            </label>
            <div class="campo">

                <input type="radio" name="raca" value="Humano" checked>Humano</input>
                <input type="radio" name="raca" value="Elfo">Elfo</input>
                <input type="radio" name="raca" value="Orc"> Orc</input>
                <input type="radio" name="raca" value="Goblin"> Goblin</input>
                </label>
            </div>

            <div class="campo">

                        <input type="text" name="pt" id="pt" size="2" value="10" />
                    </div>
                    <div class="atributo">
                        <input type="button" value="+" class="botao" onclick="adicionaAtributo('forca')" />
                        <input type="button" value="-" class="botao" onclick="removeAtributo('forca')" />
                        <input type="text" name="forca" id="forca" size="2" value="0" />
                        <label>Força</label>
                        <div class="atributo">
                            <input type="button" value="+" class="botao" onclick="adicionaAtributo('agilidade')" />
                            <input type="button" value="-" class="botao" onclick="removeAtributo('agilidade')" />
                            <input type="text" name="agilidade" id="agilidade" size="2" value="0" />
                            <label>Agilidade</label>
                        </div>
                        <div class="atributo">
                            <input type="button" value="+" class="botao" onclick="adicionaAtributo('intel')" />
                            <input type="button" value="-" class="botao" onclick="removeAtributo('intel')" />
                            <input type="text" name="intel" id="intel" size="2" value="0" />
                            <label>Inteligência</label>
                        </div>
                        <div class="atributo">
                            <input type="button" value="+" class="botao" onclick="adicionaAtributo('Vit')" />
                            <input type="button" value="-" class="botao" onclick="removeAtributo('Vit')" />
                            <input type="text" name="Vit" id="Vit" size="2" value="0" />
                            <label>Vitalidade</label>
                        </div>
                    </div>
                </div>
            </div>

           <button type="button" onclick="">enviar</button>
          
        </div>
    </form>
